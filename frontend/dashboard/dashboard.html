<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | TriCloud Vault</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Existing styles (colors, progress bars, etc.) -->
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>

<body class="bg-light">

  <!-- ===============================
       TOP NAVBAR
       =============================== -->
  <nav class="navbar bg-white border-bottom px-3">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">TriCloud Vault</span>

      <div class="d-flex align-items-center gap-2">
        <span class="badge rounded-pill text-bg-primary" id="plan-name">FREE</span>
        <button id="upgrade-btn" class="btn btn-sm btn-primary">Upgrade</button>
        <button class="btn btn-sm btn-outline-secondary" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- ===============================
       MAIN DASHBOARD
       =============================== -->
  <main class="container-fluid py-3">
    <div class="row g-3">

      <!-- STORAGE USAGE -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="fw-semibold text-primary mb-3">Storage Usage</h6>

            <div class="storage-row">
              <div class="storage-label">
                <span>AWS</span>
                <small id="aws-text">0 MB / 0 MB</small>
              </div>
              <div class="progress-bar">
                <div id="aws-bar"></div>
              </div>
            </div>

            <div class="storage-row">
              <div class="storage-label">
                <span>Azure</span>
                <small id="azure-text">0 MB / 0 MB</small>
              </div>
              <div class="progress-bar">
                <div id="azure-bar"></div>
              </div>
            </div>

            <div class="storage-row">
              <div class="storage-label">
                <span>GCP</span>
                <small id="gcp-text">0 MB / 0 MB</small>
              </div>
              <div class="progress-bar">
                <div id="gcp-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- UPLOAD FILE -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="fw-semibold text-primary mb-3">Upload File</h6>

            <div id="file-input-wrapper" class="mb-3">
              <label class="file-picker w-100 text-center">
                <input type="file" id="fileInput" hidden />
                <span id="selected-file-text">Select file</span>
              </label>
            </div>

            <div class="cloud-options mb-3" id="cloudSelect">
              <label class="me-3"><input type="checkbox" value="AWS"> AWS</label>
              <label class="me-3"><input type="checkbox" value="AZURE"> Azure</label>
              <label><input type="checkbox" value="GCP"> GCP</label>
            </div>

            <button
              id="uploadBtn"
              class="btn btn-primary w-100"
              onclick="startUpload()"
            >
              Upload
            </button>


            <div id="upload-status-container" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- FOLDERS -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="fw-semibold text-primary mb-3">Folders</h6>
            <div class="folders-grid" id="folders-container"></div>
          </div>
        </div>
      </div>

      <!-- RECENT FILES -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="fw-semibold text-primary mb-3">Recent Files</h6>

            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Clouds</th>
                    <th class="col-date">Uploaded</th>
                  </tr>
                </thead>
                <tbody id="recent-files-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- ALL FILES -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="fw-semibold text-primary mb-3">Your Files</h6>

            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Name</th>
                    <th>Clouds</th>
                    <th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody id="filesTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- ===============================
       DELETE MODAL (UNCHANGED)
       =============================== -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-box">
      <h3>Delete file from clouds</h3>
      <div id="deleteCloudOptions"></div>
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="btn-delete">Delete</button>
        <button onclick="closeDeleteModal()" class="btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ===============================
       JS FILES (ORDER MATTERS)
       =============================== -->
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/files.js"></script>
  <script src="../js/upload.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../js/payments.js"></script>
  <script src="../js/dashboard.js"></script>

</body>
</html>
