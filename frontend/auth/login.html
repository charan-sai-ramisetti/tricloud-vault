<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TriCloud Vault</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>

<body class="bg-light">

<nav class="navbar bg-white border-bottom px-3">
  <div class="container-fluid">
    <span class="navbar-brand fw-semibold">TriCloud Vault</span>
    <div class="d-flex gap-3">
      <a href="login.html" class="fw-medium text-decoration-none">Login</a>
      <a href="register.html" class="text-muted text-decoration-none">Register</a>
    </div>
  </div>
</nav>

<main class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 64px);">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">

        <h4 class="fw-semibold text-center mb-4">Login</h4>

        <form id="loginForm">
          <div class="mb-3">
            <input type="email" id="loginEmail" class="form-control" placeholder="Email" required />
          </div>

          <div class="mb-3">
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>

          <p id="login-error" class="text-danger text-center mt-3" style="display:none;"></p>
        </form>

        <p class="text-center mt-3 mb-0">
          <a href="forgot-password.html" class="text-decoration-none">
            Forgot password?
          </a>
        </p>

        <p class="text-center text-muted mt-2 mb-0">
          Donâ€™t have an account?
          <a href="register.html" class="fw-medium text-decoration-none">Register</a>
        </p>

      </div>
    </div>
  </div>
</main>

<script src="../js/config.js"></script>
<script src="../js/auth.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const email = loginEmail.value.trim();
  const password = loginPassword.value;

  if (!email || !password) {
    showError("Email and password are required");
    return;
  }

  if (password.length < 8) {
    showError("Invalid credentials");
    return;
  }

  login(email, password);
});
</script>

</body>
</html>
