<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TriCloud Vault</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Existing auth styles -->
  <link rel="stylesheet" href="../css/auth.css" />
</head>

<body class="bg-light">

  <!-- HEADER -->
  <nav class="navbar bg-white border-bottom px-3">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">‚òÅÔ∏è TriCloud Vault</span>

      <div class="d-flex gap-3">
        <a href="login.html" class="text-decoration-none fw-medium">Login</a>
        <a href="register.html" class="text-decoration-none text-muted">Register</a>
      </div>
    </div>
  </nav>

  <!-- LOGIN CARD -->
  <main class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 64px);">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h4 class="fw-semibold text-center mb-4">Login</h4>

            <form id="loginForm">
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Username"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Login
              </button>
              <p
  id="login-error"
  class="text-danger text-center mt-3"
  style="display:none;"
></p>

            </form>

            <p class="text-center text-muted mt-3 mb-0">
              Don‚Äôt have an account?
              <a href="register.html" class="fw-medium text-decoration-none">
                Register
              </a>
            </p>

            <!-- üîπ Resend verification entry -->
            <p class="text-center text-muted mt-2 mb-0">
              Didn‚Äôt receive the verification email?
              <a href="resend-verification.html" class="fw-medium text-decoration-none">
                Resend
              </a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS FILES -->
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>

</body>
</html>
